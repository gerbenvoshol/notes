<!DOCTYPE html><html><head><meta charset='UTF-8'><title>LaTeX</title><link rel=stylesheet href='../css/main.css'><link rel=stylesheet href='../css/note.css'></head><body><header><a href='index.html'><span>index</span></a><h1>LaTeX</h1><nav>Tags:<ul><li><a href='tags/boilerplate.html'>boilerplate</a></li><li><a href='tags/code.html'>code</a></li></ul></nav></header><main><h2>Short text-related commands</h2><table><thead><tr><th>Command</th><th>Action</th></tr></thead><tbody><tr><td><code>\pagebreak</code></td><td>Break the page, with vertical justification</td></tr><tr><td><code>\newpage</code></td><td>Break the page, without vertical justification</td></tr><tr><td><code>\centered</code></td><td>Center the following text</td></tr><tr><td><code>\begin/end{flushleft}</code></td><td>Create a block with left-aligned text</td></tr></tbody></table></main></body></html>
